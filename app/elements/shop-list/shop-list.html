<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="shop-list">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
        @apply(--layout-flex);
      }

      paper-card {
        --paper-card-header-color: white;        
        width: 40%;        
      }

      paper-card:hover {
        @apply(--shadow-elevation-6dp);
      }

      paper-button {
        color: var(--accent-color);
      }
      .title {
        padding: 8px 0 0 16px;
        font-weight: 200;
        font-size: 32px;
      }

      .desc {
        padding: 0 0 0 8px;
      }
    </style>
    
    <template is="dom-repeat" items="{{shops}}" as="shop" id="shopGrid">
      <paper-card image="{{shop.img}}" elevation="1" animated-shadow="true">
        <div class="title"><span>{{shop.name}}</span></div>
        <div class="card-content"><span>{{shop.desc}}</span></div>
        <div class="card-actions">
          <paper-button on-tap="toggleSelection">See Menu</paper-button>
        </div>
      </paper-card>
    </template>

    <array-selector id="selector" items="{{shops}}" selected="{{selectedroute}}"></array-selector>    

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shop-list',

      properties: {
        shops: Array,
        selectedroute: {
          type: Object,
          notify: true
        }
      },
      toggleSelection: function(e) {
        var item = this.$.shopGrid.itemForElement(e.target);
        this.$.selector.select(item);
      }
    });
  })();
  </script>
</dom-module>
