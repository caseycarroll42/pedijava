<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">

<dom-module id="shop-view">
  <template>
    <style is="custom-style" include="app-theme"></style>
    <style>
      :host {
        display: block;
      }

      paper-toolbar.tall .app-name {
        font-size: 40px;
        font-weight: 300;
        height: 100%;
        margin-left: 48px;
      }

      paper-material {
        background: white;
        width: 65%;
        height: 100%; 
        margin: 64px 64px 0 auto;       
      }

      google-map {
       height: 600px;
      }

      .title {
        color: var(--secondary-text-color);
        font-size: 42px;
        padding: 64px 0 0 64px;
      } 

      .content {
        height: 1000px;
      }     


    </style>
    <div class="fit">
    <paper-header-panel class="flex" mode="cover">
      <paper-toolbar id="mainToolbar" class="tall">
          <!-- Application name -->
          <div class="middle middle-container center horizontal layout flex">
            <div class="app-name flex">{{selectedshop.name}}</div>
          </div>
      </paper-toolbar>
      <div class="content">
        <paper-material elevation="3">
          <div class="title">Menu</div>          
          <div class="title">Location</div>

          <google-map>
            <google-map-marker latitude="{{selectedshop.latitude}}" longitude="{{selectedshop.longitude}}"></google-map-marker>
          </google-map>

        </paper-material>
      </div>
          <span>{{selectedshop.latitude}}</span>
          <span>{{selectedshop.longitude}}</span>
    </paper-header-panel>
      
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'shop-view',

      properties: {
        selectedshop: Object              
      }
    });
  })();
  </script>
</dom-module>
