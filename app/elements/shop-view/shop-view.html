<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">


<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">

<dom-module id="shop-view">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-toolbar.tall .app-name {
        font-size: 40px;
        font-weight: 300;
        height: 100%;
        margin-left: 48px;
      }

      paper-material {
        background-color: white;
        height: 100%;              
        border-radius: 5px;  
      }

      paper-fab {
        @apply(--layout-center-justified);
        position: absolute;
        left: 200px;
        top:500px;
      }

      paper-item {
        padding: 24px;
        transition: background 0.3s ease;
      }

      paper-item:hover {
        background: var(--primary-background-color);
      }

      .place {
        width: 30%;
        background: var(--accent-color);
        color: white;        
      }

      .quantity {
        font-size: 24px;
        border:solid;
        border-width: 1px;
        border-color: var(--primary-background-color);
        padding: 5px 5px 5px 5px;
      }

      .title {
        color: var(--secondary-text-color);
        font-size: 64px;
        padding: 82px 0 0 82px;
      } 

      .content {
        margin: 64px 64px 0 auto;
        width: 65%;
        height: 750px;
      }     

      .menu {
        width: 65%;
        margin: 0 auto;
      }

      .button-container {
        text-align: center;
      }

      .list-title {
        font-size: 24px;
      }

      .list-sub {
        color:grey;
      }

      .total {
        padding:16px 0px 16px 0px;
        color:green;
        font-size: 32px;
      }
    </style>
    
    <div class="fit">
    <paper-header-panel class="flex" mode="cover">
      <paper-toolbar id="mainToolbar" class="tall">      
          <!-- Application name -->
          <div class="middle middle-container center horizontal layout flex">
            <div class="app-name flex">{{selectedshop.name}}</div>
          </div>
      </paper-toolbar>      
      
      <div class="content">
        <paper-material elevation="3">
          <div class="title">Menu</div>              
          <div class="menu">
          <br>
          
            <template is="dom-repeat" items="{{selectedshop.menu}}" as="menuitem">
              <paper-item>
                <paper-item-body class="flex">
                  <div class="list-title"><span>{{menuitem.name}}</span></div>
                  <div secondary class="list-sub"><span>{{menuitem.desc}}</span></div>
                </paper-item-body>
                <span class="list-title">{{menuitem.price}}</span>                
                <paper-icon-button icon="remove"></paper-icon-button>
                <div class="quantity"><span>{{quantity}}</span></div>
                <paper-icon-button icon="add"></paper-icon-button>
              </paper-item>
            </template>  

            <hr>
            <div class="total layout horizontal around-justified">
              <span>TOTAL: </span> <span>{{total}}</span>
            </div>     
          </div>                   
          
          <div class="button-container">
            <br>
            <paper-button raised class="place">place order ></paper-button>
          </div>          
        
        </paper-material>
      </div>
    </paper-header-panel>
    
    <paper-fab icon="arrow-back" on-tap="showList"></paper-fab>
    
    </div>
  </template>
  <script>
    Polymer({
      is: 'shop-view',

      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],

      properties: {
        selectedshop: Object,
        quantity: {
          type:Number,
          value:0,
          notify:true
        },
        total: {
          type: Number,
          value: 0
        },
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'fade-in-animation',
                node: this
              },
              'exit': {
                name: 'fade-out-animation',
                node: this
              }
            }
          }
        }              
      },
      showList: function() {
        this.fire('show-shop-list');
      }
    });
  </script>
</dom-module>
